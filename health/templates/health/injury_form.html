{% extends 'shell.html' %}
{% load custom_filters %}
{% load crispy_forms_tags %}
{% block content %}
<h2>{% if object %}Edit{% else %}Create{% endif %} Injury</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary">Save</button>
        <a class="btn btn-secondary ml-2" href="{% url 'injury-list' %}">Cancel</a>
        {% if object %}
        <a class="btn btn-danger ml-2" href="{{ delete_url }}">Delete</a>
        {% endif %}
    </div>



</form>
{% endblock %}
