{% extends 'shell.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h2>{% if object %}Edit{% else %}Create{% endif %} Illness</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Save Illness</button>
    <a class="btn btn-secondary" href="{% url 'illness-list' %}">Cancel</a>
</form>
{% endblock %}
