{% extends 'shell.html' %}
{% block content %}
<h2>Delete Illness</h2>
<p>Are you sure you want to delete this illness?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a class="btn btn-secondary" href="{% url 'illness-list' %}">Cancel</a>
</form>
{% endblock %}
